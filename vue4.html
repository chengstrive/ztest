<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue4-class</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app-1" class="static" :class="classObject">
  </div>
  <div id="app-2" :class="[{ active: isActive },errorClass]">
    <p :style="styleObject"></p>
    <p :style="{display:['-webkit-box', '-ms-flexbox', 'flex']}"></p>
  </div>
  <div id="app-3">
    <h1 v-if="awesome">Vue is awesome!</h1>
    <h1 v-else>Oh no ðŸ˜¢</h1>
    <div v-if="Math.random() > 0.5">
      Now you see me
    </div>
    <div v-else>
      Now you don't
    </div>
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" key="username-2">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email-1">
    </template>
    <div v-show="ok">1111111</div>
  </div>
</body>
<script>
var app = new Vue({
  el: '#app-1',
  data: {
    isActive: true,
    error: null
  },
  computed: {
    classObject: function() {
      return {
        active: this.isActive && !this.error,
        'text-danger': this.error && this.error.type === 'fatal'
      }
    }
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    isActive: true,
    activeClass: 'active',
    errorClass: 'text-danger',
    styleObject: {
      color: 'red',
      fontSize: '13px'
    }
  }
})
var app3 = new Vue({
  el: '#app-3',
  data: {
    awesome: false,
    loginType:'username',
    ok:true
  }
})
</script>

</html>
