<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-on</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body >
	<div id="example-1">
		<button @click = "counter += 1"> Add 1 </button>
		<p>The button above has been clicked {{ counter }} times.</p>
	</div>
	<div id="example-2" style="border:1px;padding:3px; padding:0px; width:200px; height:100px;line-height: 20px; overflow:auto;" @scroll.passive="onScroll">
		<button @click.once="greet">Greet</button>
		<input @keyup.enter="submit">
		<input v-on:keyup.page-down="onPageDown">
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>

	</div>
</body>
<script>
	var example1 = new Vue({
		el:'#example-1',
		data:{
			counter:0
		}
	})
	var example2 = new Vue({
		el:"#example-2",
		data:{
			name:'Vue.js'
		},
		methods:{
			greet:function(event){
				 // `this` 在方法里指向当前 Vue 实例
      	alert('Hello ' + this.name + '!')
      	if (event) {
	        alert(event.target.tagName)
	      }
			},
			onScroll:function(){
				console.log(1)
			},
			submit:function(){
				console.log("enter")
			},
			onPageDown:function(){
				console.log("PageDown")
			}
		}
	})
</script>
</html>
