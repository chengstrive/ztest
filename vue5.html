<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <ul id="app-1">
    <li v-for="item in items">
      {{item.message}}
    </li>
    <li v-for="(item,index) of items1" :key="item.id">
    	{{parentMessage}} - {{index}} - {{item.message}}
    </li>
  </ul>
  <ul id="app-2">
  	<li v-for = "(value,name,index) of object" >
  		{index}
  	</li>
  </ul>
</body>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
   items: [
    {message: 'Foo'}, 
    {message: 'Bar'}
   ],
   parentMessage: 'Parent',
   items1:[
    {message: 'Foo',id:0}, 
    {message: 'Bar',id:1}
   ]
  }
})
var app2 = new Vue({
	el:'#app-2',
	data:{
		object:{
			title: 'How to do lists in Vue',
      author: 'Jane Doe',
      publishedAt: '2016-04-10'
		}
	}
})
</script>

</html>
