<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  	/*
  	* Null类型 只有一个值，就是null
  	* 表示为空的对象
  	*	typeof 检查null 值，返回Object
  	*
  	*Undefined 类型只有一个值 就是undefined
  	*表示未定义
  	* typeof j检查undefined 值，返回undefined
  	*/
	  var a = null;
	  console.log(a);
	  console.log(typeof a); //object

	  var b ;
	  console.log(b);
	  console.log(typeof b);  //undefined
  </script>
</head>

<body>
</body>

</html>
