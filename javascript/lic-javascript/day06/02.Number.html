<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  /*
   * 在JS中所有的数值都是Number类型；
   *      包括整数和浮点小数
   *
   */
  var a = 123;
  var b = "123";
  var c = 123.0;

  /*
   * 可以使用运算符typeof() 检查变量类型
   * 语法 typeof()
   * Number.MAX_VALUE
   * Number.MIN_VALUE
   * -Infinity ~  Infinity
   * NaN 是一个特殊数字，Not a Number
   */

  // console.log(a==b);
  // console.log(typeof a);
  // console.log(typeof b);
  // console.log(typeof c);

  a = Number.MAX_VALUE * Number.MAX_VALUE + "";
  // console.log(a);

  a = "abc" * "abc";
  // console.log(a); //NaN
  // console.log(typeof a);

  a = Number.MIN_VALUE;
  // console.log(a);

  /*
   *   在JS中整数的运算基本上可以保证正确
   *   在JS中浮点数运算 可能得到一个不精确的结果
   */

  var c = 0.1 + 0.2;
  console.log(c);
  </script>
</head>
