<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*
		*标识符
		*		- 在JS中所有的可以由我们自主命名的都可以称为标识符；
		*		- 例如：变量名、函数名、属性名都属于标识符
		*		- 命名一个标识符时需要遵守如下规则：
		*				1. 标识符中可以含有字母、数字、_、$
		*				2. 标识符不能以数字开头；
		*				3. 标识符不能是ES中的关键字或保留字 ；
		*				4. 标识符一般 都采用驼峰命名法
		*           - 首字母小写，每个单次的开头字母大写，其余字母小写
		*							helloWorld
		*		- JS 底层保存标识符时实际上采用的是Unicode编码，	
		*				所以理论上讲，所有utf-8			
		*/
		var a_1_$ = 123;
		// var 1sdf = 13;
		// var var = 123;
		var 锄禾日当午 = 123;
		console.log(锄禾日当午);
</script>
</head>
<body>
	
</body>
</html>
