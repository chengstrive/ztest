<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/* 常量,不可变的值
		*			比如： 1 2 3
		*			常量都是可以使用的，但是一般不会直接使用常量
		*	 变量，可用来保存常量，而且变量的值可以任意改变
		*			x = 123123123;
		*
		*
		*/
		//声明变量
		//在js中使用var 关键字来声明变量；
		var a;
		console.log(a); //undefined
		a = 123123123221;
		console.log(a);

		

	</script>
</head>
