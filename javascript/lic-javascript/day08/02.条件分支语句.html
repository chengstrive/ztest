<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*
			条件分支语句 也叫switch语句
			语法:
					switch(条件表达式){
							case 表达式:
								语句
							break;
							case 表达式:
								语句
							break;
							...
							default:
							语句
					}
			执行流程:
				switch ... case ... 语句
				在执行是会一次将case后的表达式的值和switch 后的条件表达式的值进行全等比较
						如果比较结果为true,则从当前case处开始执行代码
								当前case后的所有代码都会执行,可以在case后面跟上break语句,

		*/

		//根据num值 输入对应的中文

		var num = 2;

		switch(num){
			case 1:{
				console.log("壹");
				console.log("壹");
				console.log("壹");
				//使用break可以来退出switch语句;
				break; 
			}
			case 2:
				console.log("贰");
				break; 
			case 3:
				console.log("叁");
				break;
			default:
				console.log("非法数字"); 
				break;
		}

	</script>
</head>
<body>
	
</body>
</html>
