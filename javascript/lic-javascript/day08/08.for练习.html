<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		
		// 打印 1 - 100 之间 7的倍数 的个数 和倍数和

		for(var i = 1, j = 0, sum = 0; i <= 100; i++){
			if(i % 7 == 0){
				sum += i;
				j++;
			}
		}
		console.log(sum);
		console.log(j);


	</script>
</head>

</html>
