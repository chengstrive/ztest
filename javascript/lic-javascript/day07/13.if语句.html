<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*

			if 语句
				语法二
							if(条件表达式){
								语句...
							}else{
								语句...
							}

					 if...else....
					 		当该语句执行时,会先对if后的条件表达式进行判断,
					 			如果该值为true,则执行if后的语句;
					 			如果该值为false, 则执行else后的语句;

				
				语法三
				   if(条件表达式){
								语句...
						}else if(条件表达式){
							语句...
						}else if(条件表达式){
							语句...
						}else{
							语句...
						}
				如果该值为true,则执行当前语句;
				如果该值为false, 则继续向下判断;
				如果所有的条件都不满足, 这执行else语句
				该语句中,只会有一个代码块执行

		*/

		var age = 10;
		if(age >= 60){
			alert("你已经退休了")
		}else if(age >= 18){
			alert("努力工作")
		}else{
			alert("努力学习")
		}
	</script>
</head>
<body>
	
</body>
</html>
