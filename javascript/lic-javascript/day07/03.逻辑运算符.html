<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		
		/*
		*		JS中为我们提供了三种逻辑运算符
		*				！ 非
		*						-	 ！ 可以用来对一个值进行非运算
								-  所谓非运算就是将一个布尔值进行取反操作，
										true 变 false； false变true
										两次取反，得原值；
								-  对非Boolean值取反，则会先将其转换为布尔值，然后再取反
										所以我们利用这一特性，将一其他类型的值进行转换成boolean类型
										取两次反，转换原值
										原理和Boolean()一样

		*				&& 与
								- && 可以对符号 两侧的值 进行 与 运算并返回结果
								- 运算规则
											-  两个值中，只要有一个值为false 返回false
											- 只有两个值都为true 才能返回true
											-JS中的“与”属于短路与，
													如果第一个值为false，则不会看第二个值
		*
		*				|| 或
							-  || 可以对符号 两侧的值 进行 与 运算并返回结果
							- 运算规则
										-  两个值中，只要有一个值为true 返回true
										-  只要两个值都为fasle 才能返回false
										-  JS中的“或”属于短路或，
												如果第一个值为true，则不会看第二个值
		*/

		var result  = true && true;
		result  = true && false;
		result  = false && false; // 只要有一个false 返回false
		// false && alert("看我出不出来");


		// var result  = true || true;
		// result  = true || false;
		// result  = false || false; // 只要有一个false 返回false

		// console.log("result = " + result);
		// true || alert("看我出不出来");


		var a = true;
		a = !a; //a = false
		a = !!a; //a = false
		// console.log(" a = " + a);

		var b = 10;
		b = !!b;  //
		// console.log(b);
		// console.log(typeof b);


	</script>
