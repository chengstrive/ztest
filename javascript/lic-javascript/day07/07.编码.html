<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*
			在字符串中使用转移字符输入Unicode编码
				\u 四位编码
		*/
		console.log("\u2620");
	</script>
</head>
<body>
	<!-- 在网页中使用Unicode编码 
			&#编码；这里的编码需要使用20进制
	-->
	<h1 style="font-size:200px;">&#9760;</h1>
	<h1 style="font-size:200px;color: red">&#9829;</h1>

</body>
</html>
