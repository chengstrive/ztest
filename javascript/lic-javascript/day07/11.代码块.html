<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*
			
				我们的程序是由一条条语句构成的，
						语句是按照自上向下一条条执行的；
						在JS中可以使用{}来为语句分组
								同一个{}中的语句我们称为是一组语句；
								它们要么都执行，要么都不执行；
								一个{}中的语句我们也称为一个代码块；
								在代码块的后边就不用再编写；了

						JS中的代码块，只具有分组的作用，没有其他用途;
							 	代码块内的内容，在外部时完全可以执行的；
		*/


{
		alert('hello');

		console.log("你好");

		document.write("语句");
}
	</script>
</head>

</body>
</html>
