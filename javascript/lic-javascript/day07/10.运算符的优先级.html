<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*
			, 运算符
			使用, 可以分割多个语句，一般可以在声明多个变量使用
		*/

		// var a, b, c;
		// var a = 1, b =2 ,c:

		/*
				运算符的优先级
					就和数学中一样，在JS中运算符也有优先级，
						比如：先乘除 后加减

				JS 中 运算符优先级表
					在表中越靠上优先级越高，优先级越高越优先运算
		*/

		// var result =  1 + 2 * 3;

		var result = 1 || 2 && 3; //3

		var a = 1;
		result = 1 + ++a	;
		console.log(result);
	</script>
</head>

</body>
</html>
