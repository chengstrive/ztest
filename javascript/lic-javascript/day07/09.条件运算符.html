<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
			/*
				条件运算符也叫三元运算符 三目运算符
					语法：
							条件表达式？语句1：语句2
							-执行的流程
								条件运算符在执行时，首先执行表达式进行求值；
									如果该值为true，则执行语句1，并返回执行结果；
									如果该值为false， 则执语句2，并返回结果
								如果条件表达式的求值结果是一个非布尔值
									会将其转换为布尔值，然后在运算；
			*/
			// true?alert("语句1"):alert("语句2");

			var a = 210; b = 20;
			// a > b ? alert("a大") : alert("b大");

			// var max = a > b ? a : b;
			

			var c = 50;
			// max = max > c ? max : c;
			//这种写法不推荐
			max = a > b ? (a > c ? a : c) : (b > c ? b : c); 

			console.log(max);


			// "hello"?alert("语句1"):alert("语句2");

	</script>
</head>

</body>
</html>
