<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-six-event</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/underscore.js"></script>
</head>

<body>
	<div id="ex-1">
		<button @click="counter += 1">加1</button>
		<p>这个按钮被点击了 {{ counter }} 次。</p>
	</div>
	<div id="ex-2">
		<button @click="greet">GREET</button>
	</div>
	<div id="ex-3">
		<button @click="say('hi')">Say hi</button>
		<button @click="say('what')">Say what</button>
		<div @click="say('haha')">
			<button @click.stop.prevent="say('what')">Say what</button>
		</div>
		<button @click="warn('From cannot be submitted yet.',$event)"></button>
		<button @keyup.enter="enter">enter</button>
		<button @keyup.tab="enter">tab</button>
		<button @keyup.delete="enter">delete</button>

	</div>
	<script>
		var ex1 = new Vue({
			el: '#ex-1',
			data:{
				counter:0
			}
		})
		var ex2 = new Vue({
			el:"#ex-2",
			data:{
				name:'zc'
			},
			methods:{
				greet:function(){
					alert('Hello' + this.name)
					alert(event.target.tagName)
				}
			}
		})
		var ex3 = new Vue({
			el:'#ex-3',
			methods:{
				say:function(message){
					console.log(message)
				},
				warn:function(message,e){
					if (event) event.preventDefault()
					console.log(message)
				},
				enter:function(){
					alert(1)
				}
			}
		})
	</script>
</body>

</html>
