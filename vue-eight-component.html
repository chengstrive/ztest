<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-eight-component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/underscore.js"></script>
</head>

<body>
  <div id="ex-1">
    <button-counter>111</button-counter>
    <button-counter>222</button-counter>
  </div>
  
  <div id="ex-3">
    <div :style="{ fontSize: postFontSize + 'em' }">
    <blog-post 
    	v-for="post in posts" 
    	:key="post.id" 
    	:post='post'
      @enlarge-text="onEnlargeText"
    	></blog-post>
      </div>
  </div>

  <script>

  Vue.component('button-counter', {
    data: function() {
      return {
        count: 0
      }
    },
    template: '<button @click="count++">You clicked me {{ count }} times.</button>'
  })

  Vue.component('blog-post', {
    props: ['post'],
    template: `
	    <div class="blog-post">
	      <h3>{{ post.title }}</h3>
        <button @click="$emit('enlarge-text',0.1)">
          Enlarge text
        </button>
	      <div v-html="post.content"></div>
        <input v-model="post.searchText">
	    </div>
		`
  })

  let ex1 = new Vue({
    el: '#ex-1'
  })

  let ex3 = new Vue({
    el: '#ex-3',
    data: {
      posts: [
        { id: 1, title: 'My journey with Vue', searchText:'name'},
        { id: 2, title: 'Blogging with Vue', searchText:'email'},
        { id: 3, title: 'Why Vue is so fun', searchText:'pwd' }
      ],
      postFontSize: 1
    },
    methods:{
      onEnlargeText:function(enlargeAmount){
        this.postFontSize += enlargeAmount
      }
    }
  })
  </script>
</body>

</html>
