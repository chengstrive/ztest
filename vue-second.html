<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-second</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="vue-second.js"></script> -->
</head>
<body>
<div id="app">
	<p>{{foo}}</p>
	<button v-on:click="foo='baz'">Change it</button>
</div>
</body>
<script>
	var data = {
		foo:'bar'
	}
	// Object.freeze(obj);
	var vm = new Vue({
		el:'#app',
		data: data,
		created: function(){
			console.log('foo is ' + this.foo);
		}
	})

	vm.$watch('foo',function(newValue,oldValue){
		alert(1);
	})
</script>
</html>
