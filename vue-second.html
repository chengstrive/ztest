<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-second</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="vue-second.js"></script> -->
</head>

<body>
  <div id="app">
    <p>{{foo}}</p>
    <button v-on:click="foo='baz'">Change it</button>
    <span v-once>{{message}}</span>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using mustaches: <span v-html="rawHtml"></span></p>
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <p>{{num + 10 }}</p>
    <p>{{ ok ? false : true}}</p>
    <p>{{ rawHtml.split('').reverse().join('') }}</p>
    <a v-bind:href="url" :target="tg" v-on:click="dos">v-bind:href</a>
  </div>
  <div id="app-name">{{fullName}}
  </div>
</body>
<script>
// 计算属性 vs 侦听属性

var name = {
  firstName: 'Foo',
  lastName: 'Bar'
}
var vmName = new Vue({
  el: "#app-name",
  data: {
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName: {
      get: function() {
        return this.firstName + ' ' + this.lastName
      },
      set: function(newValue){
      	var names = newValue.split(' ')
      	this.firstName = names[0]
      	this.lastName = names[names.length - 1]
      }
    }
  }
})

//
var data = {
  foo: 'bar',
  message: 'helaladp',
  rawHtml: '<span style="color:red;">this should is red</span>',
  isButtonDisabled: true,
  num: 0,
  ok: false,
  url: "http://www.baidu.com",
  tg: '_blank'
}
// Object.freeze(obj);
var vm = new Vue({
  el: '#app',
  data: data,
  methods: {
    dos: function() {
      alert("do s");
    }
  },
  computed: {
    now: function() {
      return Date.now()
    }
  },
  created: function() {
    console.log('foo is ' + this.foo);
  },
  mounted: function() {

  },
  updated: function() {

  },
  destroyed: function() {

  }
})

vm.$watch('foo', function(newValue, oldValue) {
  alert(1);
})
</script>

</html>
